<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Design Principles for Beginners</h1>
        <p>In this course, you'll learn the fundamental principles of design including color theory, typography, layout, and more. Whether you're a beginner or looking to refresh your skills, this course is perfect for you!</p>
        <p><strong>Instructor:</strong> John Smith</p>
        <button id="enrollBtn">Enroll Now</button>
    </div>
    
    <script>
        // JavaScript for handling button click event
        document.getElementById("enrollBtn").addEventListener("click", function() {
            alert("You've successfully enrolled in the course!");
            // Here you can add further logic, like redirecting to a payment page or any other action
        });
    </script>
    

</body>

</html>
