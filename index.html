<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CSQNB0SBN9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-CSQNB0SBN9');
    </script>
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });
        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
</head>

    <header>

            <div class="buttons">

                <button class="no">Teach on Udemy</button>
                <button>Log In</button>

            </div>
        </div>

    <div id="home_image">

    <div id="quote">

        <h3>From critical workplace skills to technical topics, our catalog supports well-rounded professional
            development.</h3>
    </div>
    <div id="home" class="hero">
        <h2>Learners are viewing</h2>
    </div>

    <div class="section courses">
        <div class="container">
            <div class="course">
                <a href="course1.html">

            <div class="course">

        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
